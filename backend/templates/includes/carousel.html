{% load static %}
<div class="container-fluid my-carusel">
    <!-- Карусель -->
    <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="3000">
      <div class="carousel-indicators">

        {% for i in banners %}
          {% if forloop.first %}
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="{{ forloop.counter0 }}" class="active" aria-current="true" aria-label="Slide {{ forloop.counter0 }}"></button>
          {% else %}
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="{{ forloop.counter0 }}" aria-label="Slide {{ forloop.counter0 }}"></button>
          {% endif %}
        {% endfor %}

      </div>
      <div class="carousel-inner">
        {% for banner in banners %}
          {% if forloop.first %}
            <div class="carousel-item active">
              <img src="{{ banner.banner.url }}" class="d-block w-100">
            </div>
          {% else %}
            <div class="carousel-item">
              <img src="{{ banner.banner.url }}" class="d-block w-100">
            </div>
          {% endif %}
        {% endfor %}

      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
