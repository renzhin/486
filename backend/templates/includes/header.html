<!-- header.html -->
{% load static %}
{% with request.resolver_match.view_name as view_name %}
<header>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'cpus:index' %}">
        <img src="{% static 'img/logo.png' %}" alt="Коллекционер 486" width="50" height="50" class="d-inline-block align-text-top">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
  
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 top-menu-my">
          <li class="nav-item">
            <a class="nav-link {% if view_name == 'cpus:index' %}active{% endif %}" href="{% url 'cpus:index' %}">
              Главная
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if view_name == 'cpus:cpus_list' %}active{% endif %}" href="{% url 'cpus:cpus_list' %}">
              Каталог
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if view_name == 'cpus:about' %}active{% endif %}" href="{% url 'cpus:about' %}">
              О проекте
            </a>
          </li>
        </ul>
  
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#"><i class="far fa-user"></i></a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li>
                <a class="dropdown-item" href="#">Авторизация</a>
              </li>
              <li>
                <a class="dropdown-item" href="#">Регистрация</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header> 
{% endwith %}
