<!-- cpu_add.html --> 
{% extends "base.html" %}
{% block title %}Коллекция 486. Добавить процессор.{% endblock %}
{% block content %}
<section class="main-content">
  <div class="container">
    <h1>О проекте</h1>
    <form method="post"> 
      {% csrf_token %}
      <table>
       {{ form }}
      </table>
      <input type="submit" value="Отправить">
    </form>
    {% with data=form.instance %}
      {% if form.is_valid %}
        <p>ID новой записи в БД: {{ data.id }}</p>
      {% endif %}
    {% endwith %}
  </div>
</section>
{% endblock %}
